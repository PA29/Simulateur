<div class="graph_container" id="graph_{{ i }}">
    <p>Une courbe</p>
    <div class="button addGraph">
    	<img class="add" src="\static\add.png">
    </div>
    <div class="button exportGraph">
    	<img class="export" src="\static\export.png">
    </div>
    <div class="graph">
        <div class="chart_area">
        <canvas id="chart_{{i}}" width="600" height="300"></canvas>
        </div>
    	<input class="time" id="time_{{ i }}" type="range" min=0 max=100>
    </div>
</div>
