    <body> 
		
		<div class="panneau_gauche">
			<h1>
				Elements du reseau 
			</h1>
			<div id="element_reseau">
				<input type="image" value="Producteur" class="elementreseau" src="applicationweb\producteur.png"/>producteur			
				<input type="image" value="Consommateur" class="elementreseau" src="applicationweb\consommateur.png"/>consommateur
				<input type="image" value="Producteur consommateur" class="elementreseau" src="applicationweb\producteur_consommateur.png"/>producteur consommateur
				<input type="image" value="Stockage" class="elementreseau" src="applicationweb\stockage.png"/> stockage
			</div>
			
		</div>
		<div class="panneau_central">
			<div id="enregistrement">
				<input type="button" value="Accueil" class="bouton_enregistrement"/>			
				<input type="button" value="Enregistrer" class="bouton_enregistrement" />
				<input type="button" value="Enregistrer sous" class="bouton_enregistrement" />
			</div>
			<h1>
				Visualisation du reseau 
			</h1>
			
			<input type="button" value="Simuler" id="simul" />
			
		</div>
		<div class="panneau_droite">
			<div class="saison">
				<h1 class="titrespanneaudroite">
					Saison  
				</h1>
				
				<div id="choixsaison">
					<input type="radio" name="saison" value="ete"  />ete <br/>
					<input type="radio" name="saison" value="hiver"  />hiver
				</div>
			</div> 
			<div class="ilotage">
				<h1 class="titrespanneaudroite">
					Ilotage  
				</h1>
				
				<div id = "controlbox">
				<input type="checkbox" /> ilotage
				</div>
				<div id = "controlbox">
				<input type="range" value="heure de debut" id="zoom" min="0" max="24" step="0.5">heure de debut <br/>
				<input type="range" value="heure de fin" id="zoom" min="0" max="24" step="0.5"> heure de fin
				<div id = "controlbox">
				<input type="checkbox" /> ilotage permanent 
				</div>
			</div> 
			
		</div>
